<script>
    // 全局配置：当前页面是否启用滑动跳转
    const enableSwipeDownJump = true;  
    const enableSwipeUpJump = true;    

    // 图片弹窗初始化
    const modal = new ImageModal({
        backdropBlur: false,
        closeOnEscape:false,
        backdropOpacity:0.5,
        onBeforeOpen: function() {console.log('模态框即将打开');},
        onAfterClose: function() {console.log('模态框已关闭');}
    });

    const tip = document.querySelector('.tip');
    let isShowing = false;
    let startY = 0;
    let isTouching = false;

    function showTip() {if(!enableSwipeUpJump) return; isShowing = true; tip.classList.add('show');}
    function hideTip() {isShowing = false; tip.classList.remove('show');}

    function enableSwipeJump() {
        document.addEventListener('touchstart', (e) => {
            if (touchLock) return;
            startY = e.touches[0].pageY;
            isTouching = true;
        }, { passive: false });


        document.addEventListener('touchend', e => {
            if (!isTouching || touchLock) {
                isTouching = false;
                return;
            }

            touchLock = true;
            const endY = e.changedTouches[0].pageY;
            const deltaY = startY - endY;

            if (isPageBottom() && deltaY > 15) {
                hideTip();
                setTimeout(() => {
                    window.location.href = "../page2/index2.html";
                }, 50);
            } else {
                if (deltaY < -10) {
                    hideTip();
                }
            }

            setTimeout(() => {
                touchLock = false;
                isTouching = false;
            }, 100);
        });

        document.addEventListener('touchcancel', (e) => {
            isTouching = false;
            touchLock = false;
        });
    }

    enableSwipeJump();
</script>
