<script>
    // 全局配置
    const enableSwipeDownJump = true;  
    const enableSwipeUpJump = true;    

    // 图片弹窗初始化
    const modal = new ImageModal({
    backdropBlur: false,
    closeOnEscape: false,
    backdropOpacity: 0.5,
    onBeforeOpen: function() {
        console.log('模态框即将打开');
        $('.bd .click-area').css('pointer-events', 'none');
    },
    onAfterClose: function() {
        console.log('模态框已关闭');
        $('.bd .click-area').css('pointer-events', 'auto');
    }
});

    // 可点击区域事件
    $('.click-area').on('click touchstart', function(e) {
    e.preventDefault();
    e.stopPropagation();
    console.log('触发成功！', $(this).attr('class'));
    const jumpUrl = $(this).data('jump');
    const imageSrc = $(this).data('src');
    if (jumpUrl) {
        window.location.href = jumpUrl;
        return;
    }
    if (imageSrc) {
        const img = new Image();
        img.src = imageSrc;
        img.onerror = () => console.error('图片路径错误：', imageSrc);
        modal.open(imageSrc);
    }
});

    $('.menu').on('click', function(e) {
        e.stopPropagation();
        if($(".menu").hasClass("open")){
            $(".menu").removeClass("open");
            $(".list").removeClass("active");
            $(".list").hide();
            setTimeout(() => {$(".con").show();},200)
        }else{
            $(".menu").addClass("open");
            $(".con").hide();
            setTimeout(() => {$(".list").show();$(".list").addClass("active");},200)
        }
    });
    $(document).on('click', function(e) {
        if(!$(e.target).closest('.menu').length){
            $(".menu").removeClass("open");
            $(".list").removeClass("active");
            $(".list").hide();
            setTimeout(() => {$(".con").show();},200)
        }
    });
    $('.menu .list a').on('click', function(e) {
        e.preventDefault();
        $(".menu").removeClass("open");
        $(".list").removeClass("active");
        $(".list").hide();
        setTimeout(() => {$(".con").show();},200);
        const targetHref = $(this).attr('href');
        if(targetHref && targetHref !== 'javascript:;'){
            window.location.href = targetHref;
        }
    });
</script>
